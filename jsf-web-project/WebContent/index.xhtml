<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:cc="http://java.sun.com/jsf/composite/cc">

<h:head>
	<title>JSF</title>
</h:head>
<h:body>
	<c:set var="bean" value="#{SessionContext.main}"></c:set>
	<h:form>  
		<b:jumbotron>
			<h2>Login</h2>
			
			<b:inputText id="username" value="#{bean.username}" placeholder="Username">
				<f:facet name="prepend">
						<b:icon name="user"/>
					</f:facet>
			</b:inputText>
			<b:inputText id="password" type="password" value="#{bean.password}" placeholder="Password">
					<f:facet name="prepend">
					<b:icon name="lock"/>
				</f:facet>
			</b:inputText>
			
			<b:commandButton action="#{bean.login}" value="Login" look="primary btn-block" size="lg" icon="log-in">
				
			</b:commandButton>
		</b:jumbotron>
	</h:form>
</h:body>

</html>
