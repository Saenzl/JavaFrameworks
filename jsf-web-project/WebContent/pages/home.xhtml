<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="content">
		<h:body>
			<c:set var="home" value="#{viewContext.home}"></c:set>
			<h1>Home Page</h1>
			<h:form>
				<b:dataTable id="usersTable" value="#{home.users}" var="user">
					<b:dataTableColumn value="#{user.id}"></b:dataTableColumn>
					<b:dataTableColumn value="#{user.name}"></b:dataTableColumn>
					<b:dataTableColumn value="#{user.lastName}"></b:dataTableColumn>
					<b:dataTableColumn value="#{user.age}"></b:dataTableColumn>
					<b:dataTableColumn value="#{user.email}"></b:dataTableColumn>
					<b:dataTableColumn value="#{user.address}"></b:dataTableColumn>
					<b:dataTableColumn value="#{user.state}"></b:dataTableColumn>
					<b:dataTableColumn value="#{user.city}"></b:dataTableColumn>
					<b:dataTableColumn label="Operations">
						<b:commandButton value="" look="danger" action="#{home.delete(user.id)}" update="@form" icon="remove" size="lg"></b:commandButton>
						<b:commandButton value=""  look="info" icon="pencil" action="#{home.update(user.id)}" ajax="false" size="lg"></b:commandButton>
					</b:dataTableColumn>
				</b:dataTable>
			</h:form>
		</h:body>

	</ui:define>
</ui:composition>
</html>
